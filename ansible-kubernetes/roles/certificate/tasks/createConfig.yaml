- name: Generation kubelet Kubernetes Configuration File
  shell: |
    kubectl config set-cluster kubernetes-the-hard-way \
      --certificate-authority=../ca.pem \
      --embed-certs=true \
      --server=https://{{ hostvars[groups['proxy'][0]].ansible_host }}:6443 \
      --kubeconfig={{ item }}.kubeconfig

    kubectl config set-credentials system:node:{{ hostvars[item].ansible_nodename.split('.')[0] }} \
      --client-certificate={{ item }}.pem \
      --client-key={{ item }}-key.pem \
      --embed-certs=true \
      --kubeconfig={{ item }}.kubeconfig

    kubectl config set-context default \
      --cluster=kubernetes-the-hard-way \
      --user=system:node:{{ hostvars[item].ansible_nodename.split('.')[0] }} \
      --kubeconfig={{ item }}.kubeconfig

    kubectl config use-context default --kubeconfig={{ item }}.kubeconfig
  args:
    chdir: /tmp/workers
  with_items: "{{ groups['nodes'] }}"

