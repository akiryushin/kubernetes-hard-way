- name: Distribute the Cliens and Server Configuration Files (1/2)
  shell: |
    scp  {{ item }}.kubeconfig ../kube-proxy.kubeconfig {{ item }}:~/
  args:
    chdir: /tmp/workers
  with_items: "{{ groups['nodes'] }}"

- name: Distribute the Cliens and Server Configuration Files (2/2)
  shell: |
    scp admin.kubeconfig kube-controller-manager.kubeconfig \
    kube-scheduler.kubeconfig  {{ item }}:~/
  args:
    chdir: /tmp
  with_items: "{{ groups['masters'] }}"